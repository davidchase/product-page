<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Details</title>
        <link rel="stylesheet" href="dist/css/reset.css">
        <link rel="stylesheet" href="dist/css/style.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <div data-ng-app="product-details">
            <div data-ng-controller="productCtrl as product">
                <h2 data-ng-bind="product.displayName">Product Name</h2>
                <h4>Details &amp; Shopping</h4>
                <p data-ng-bind-html="product.longDescription">Product Description</p>
                <div class="product-images" data-product-images></div>
            </div>
            <div data-color-swatch></div>
        </div>
        <script src="dist/js/vendor-bundle.js"></script>
        <script src="dist/js/app.js"></script>
    </body>
</html>
