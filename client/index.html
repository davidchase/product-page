<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Details</title>
        <link rel="stylesheet" href="static/dist/css/reset.css">
        <link rel="stylesheet" href="static/dist/css/style.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <div data-ng-app="product-details" class="product-details">
            <div data-ng-controller="productCtrl as product">
                <h2 data-ng-bind="data.displayName">
                    Product Name
                </h2>
                <div class="product-images" data-product-images></div>
                <div class="product-content">
                    <h4>
                        Details &amp; Shopping
                    </h4>
                    <div class="product-desc" data-ng-bind-html="data.longDescription">
                        Product Description
                    </div>
                    <div class="product-options" data-product-options></div>
                </div>
            </div>
        </div>
        <script src="static/dist/js/vendor-bundle.js"></script>
        <script src="static/dist/js/app.js"></script>
    </body>
</html>
