<div class="main-product">
    <img data-ng-src="{{imageUrl}}{{product.colors[image.colorIndex].id}}_{{product.colors[0].viewCode[image.activeIndex]}}" />
</div>
<ul class="thumbnails">
    <li data-ng-repeat="color in product.colors">
        <img
            ng-click="changeThumbnail($index)"
            class="image"
            data-ng-src="{{imageUrl}}{{product.colors[image.colorIndex].id}}_{{color.viewCode[$index]}}?$detailthumb$"
        />
    </li>
</ul>
<p>Color: {{image.selectedColor | capitalize}}</p>
<img
    class="color-swatch"
    ng-click="changeColor($index)"
    data-ng-repeat="color in product.colors"
    data-ng-src="{{swatchUrl}}{{color.id}}_s.png"
    data-color-name="{{color.displayName}}" 
/>
